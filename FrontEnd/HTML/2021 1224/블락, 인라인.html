<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>div태그란</h3>
    <p>줄이 새로 바뀐다</p>
    <div style="border:1px solid green; width:200px; height; background-color: green;">
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </div>
    <div style="border:1px solid cyan; width:200px; height; background-color: cyan;">
        남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함을 우리 기상일세
    </div>

    <p>가을 하늘 <strong>공활</strong>한데 높고 구름없이 밝은 달은 우리 가슴 
        <span style="color:red;">일편단심</span>일세</p>
</body>
</html>
