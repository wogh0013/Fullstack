    <!-- 내부 문서를 불러올 때 경로를 잘 지정해야 한다.
    경로 지정은 절대경로지정과 상대경로지정이 있다.
    절대경로지정 : 루트폴더부터 시작이라 / 부터 시작한다.
    상대경로지정 : 현재위치부터 or 현재위치보다 몇 단계 위나 아래부터 시작한다.
        ./      내가 있는 위치와 동일한 위치 아래에서 시작
        ../     내가 있는 위치보다 하나 위에서 시작
        ../../  내가 있는 위치보다 둘 위에서 시작
    
    로컬에 있는 폴더를 서버에 올려야 하기 때문에 절대 경로는 위험 -> 주로 상대경로 사용
    현재 폴더 아래에 a.html 파일이 있고 그 문서를 불러오라는 의미 -->
