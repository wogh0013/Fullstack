<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <col width="33%"></col>
            <col width="33%"></col>
            <col width="33%"></col>
        </colgroup>

            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border:1px solid red;">1행1열</td>
                <td style="border:1px solid red;">1행2열</td>
                <td style="border:1px solid red;">1행3열</td>
            </tr>
            <tr>
                <td style="border:1px solid red;">2행1열</td>
                <td style="border:1px solid red;">2행2열</td>
                <td style="border:1px solid red;">2행3열</td>
            </tr>
            <tr>
                <td style="border:1px solid red;">3행1열</td>
                <td style="border:1px solid red;">3행2열</td>
                <td style="border:1px solid red;">3행3열</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
