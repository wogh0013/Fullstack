<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- 컴포넌트와 컴포넌트 사이에 값을 주고 받을 수 없다. 
             하나의 컴포넌트가 이벤트를 발생시킬 때 부모 컴포넌트를 호출할 수 있다.
             -> 이것이 이벤트 버스이다. 
        -->
        <demo-component v-on:parent-function="parentFunction"></demo-component>
        <!-- $emit('parent-function')  v-on:parent-function   둘이 같아야 함
             컴포넌트한테 부모 함수를 전달한다. -->
    </div>
</body>
</html>

<script>
    Vue.component("demo-component", {
        template: `<span v-on:click="$emit('parent-function')">부모 함수 호출하기</span>`
    });

    new Vue({
        el:"#app",
        data:{
            x:10,
            y:10
        },
        methods:{
            parentFunction:function(){
                alert("자식 컴포넌트에서 이 함수를 호출합니다.");
            }
        }
    })
</script>
