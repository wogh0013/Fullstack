<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <component-counter></component-counter>
    </div>
</body>
</html>

<script>
    //컴포넌트 내에서 어떻게 이벤트를 처리할 것인가
    //컴포넌트에서 데이터를 저장하려면 그냥 json 객체를 넣으면 안되고
    //콜백함수를 주고, 구문 안에 변수를 써야 한다.
    Vue.component('component-counter', {
        data: function(){
            return{
                count:10
            }
        },

        template:`
        <div>
            <span>현재 카운트 : {{count}}</span> <br/>
            <button v-on:click="onIncrease">+</button>
            <button v-on:click="onDecrease">-</button>
        </div>
        `,
        methods:{
            onIncrease:function(){
                this.count++;
            },
            onDecrease:function(){
                if(this.count<=0)
                {
                    alert("더 이상 내려갈 수 없습니다.");
                    return;
                }
                this.count--;
            }
        }

    });

    new Vue({
        el:"#app",
        data:{

        }
    });
</script>
