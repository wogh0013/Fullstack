<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        dan: <input type="text" v-model="dan"> <br>
        <button v-on:click="Calculate">구구단구하기</button>

        <div v-for="(data, idx) in results">
            {{dan}} * {{idx + 1}} = {{data}} <br>
        </div>
    </div>
</body>
</html>

<script>
    new Vue({
        el:"#app",
        data:{
            dan:0,
            results:[],
        },
        updated:function(){
            console.log("*");
        },
        methods:{
            Calculate:function(){
                this.results=[];
                for(i=1; i<10; i++)
                {
                    this.results.push(this.dan*i);
                    //배열 요소를 대입연산자를 통해서 값을 넣으면 update를 인식못함 
                    console.log(this.results[i-1]);
                }
                console.log( this.results );
            }
        }
    })
</script>
