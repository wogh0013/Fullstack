<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        dan : <input type="text" v-model="dan"> <br>
        <button v-on:click="gugu">구구단구하기</button>

        <div id="result"></div>
    </div>
</body>
</html>

<script>
    new Vue({
        el:"#app",
        data:{
           dan:4,
           result:""
        },
        methods:{
            gugu:function(){
                this.result="";
                for(i=1; i<=9; i++)
                {
                    this.result += `${this.dan} * ${i} = ${this.dan*i}`;
                    this.result+="<br/>";
                }
                document.getElementById("result").innerHTML=this.result; 
            }
        }
    })
</script>
