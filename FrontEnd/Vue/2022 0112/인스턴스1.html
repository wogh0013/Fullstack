<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <h3>이름 : {{name}}</h3>
        <h3>전화 : {{phone}}</h3>
        <h3>이메일 : {{email}}</h3>
    </div>
    
    <button type="button" onclick="goTest()">함수호출</button>
</body>
</html>

<script>
    var app = new Vue({
        el:"#root",
        data:{
            name:"홍길동",
            phone:"010-0000-1111",
            email:"hong@nate.com"
        }
    }); //객체(인스턴스) 생성

    function goTest()
    {
        app.name="임꺽정";
        app.phone="010-1111-9999";
        app.email="JaH@naver.com";
    }
</script>
