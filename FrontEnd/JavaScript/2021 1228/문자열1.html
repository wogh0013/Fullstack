<script>
    let s1="안녕하세요";
    let s2="반갑습니다";

    console.log(s1);
    console.log(s2);

    let a, b;
    a=10;
    b=20;
    console.log(a + " + " + b + " = " + (a+b));

    console.log(`${a} + ${b} = ${a+b}`);
    console.log(`${a} - ${b} = ${a-b}`);
    console.log(`${a} * ${b} = ${a*b}`);
    console.log(`${a} / ${b} = ${a/b}`); // 정수 / 정수 = 실수
    console.log(`${a} % ${b} = ${a%b}`);
</script>
