<script>
    var a=10;
    var b="10";

    console.log(a==b); // true
    //int String - 자동 형전환을 한다. 묵시적 형전환을 해서 데이터 비교를 한다.
    console.log(a===b); //false
    //기능이 추가된 연산자 - 자동 형전환 X, 서로 다른 데이터 타입 -> false
    // === 연산자는 형과 데이터가 모두 일치해야 한다.

    console.log(a!=b); // false
    console.log(a!==b); // true
</script>
