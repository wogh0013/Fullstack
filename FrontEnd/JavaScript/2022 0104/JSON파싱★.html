<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JSON 파싱</h3>
</body>
</html>

<script>
    let json='{"name":"홍길동", "age":23}';
    console.log(json.name);

    //JSON 형태의 문자열을 JSON 객체로 전환하는 함수 -> ★★ JSON 파싱★★
    //JSON 객체를 JSON 형태의 문자열로 바꿔주는 함수 -> JSON.stringfy(JSON형태)
    //JSON.parse <-> JSON.stringfy

    let json2 = JSON.parse(json);
    console.log(json2.name);
    console.log(json2.age); 

    let a = JSON.stringfy(json2);
    console.log(a.name); //undefined
</script>
