<script>
    function sigma()
    {
        var i, sum=0;
        for(i=1; i<1000000000; i++)
            sum += i;
        return sum;
    }

    console.log("합계 ", sigma());
    console.log("ending.................");

    //프로미스로
    let promise = new Promise((resolve, reject)=>{
        var i, sum=0;
        for(i=1; i<=1000000000; i++)
            sum += i;
        resolve(sum);    
    })
    .then((result)=>{
        console.log(result);
    });
    console.log("ending...................")


    async function sigma()
    {
        var i, sum=0;
        for(i=1; i<10000000; i++)
            sum += i;
        return sum;
    }

    sigma().then((result)=>{
        console.log(result);
    });
</script>
