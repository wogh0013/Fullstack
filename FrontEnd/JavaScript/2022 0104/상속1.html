<script>
    let person={"name":"홍길동", "age":23,  "phone":"010-2222-2222",
        "display":function(){
            console.log( this.name   ); //자바스크립트는 this 를 생략할 수 없다 
            console.log( this.age    ); //함수를 변수처럼 저장이 가능하다 
            console.log( this.phone );  //display 키값을 이용해 함수를 호출할 수 있다
        },
        "setValue": function(name="", age=20, phone="010-0000-0000"){
            this.name = name; 
            this.age = age;
            this.phone=phone;
        }
    };

    //__proto__ : 언더바 2개로 시작하는 변수나 키들은 자바스크립트가 제공한다.
    //내장변수
    //자바스크립트에서의 상속 __proto__:부모객체
    let students = {__proto__:person, name:"장길산", email:"jang@hanmail.net",
        "display":function(){
            console.log("---------------------");
            console.log(this.name);
            console.log(this.age);
            console.log(this.phone);
            console.log(this.email);
            console.log("----------------------");
        }};

    students.display();
    console.log(students.email);
</script>
