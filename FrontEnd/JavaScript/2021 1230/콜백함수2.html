<script>
    function myfunc(callback, x, y)
    {
        result = callback(x, y);
        console.log(`${x} ${y} = ${result}`);
    }

    function add(x, y)
    {
        return x+y;
    }

    let sub = function(x, y)
    {
        return x-y;
    }

    myfunc(add, 5, 4); //함수를 전달
    myfunc(sub, 5, 4); //함수표현식 전달
    myfunc(function(x, y){return x*y}, 5, 4); //함수표현식
    myfunc((x,y)=>x*y, 5, 4); //람다식, 화살표함수, 잠깐 쓰고 버리는 함수

</script>
