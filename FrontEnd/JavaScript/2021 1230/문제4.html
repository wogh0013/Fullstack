<script>
    // 문제 1. 양수, 음수를 각각 다른 배열로 나누기
    //     1) forEach를 사용해서 양수 출력하기
    //     2) forEach를 사용해서 음수 출력하기
    //     3) filter를 사용해 양수배열을 받아서 출력하기 positive
    //     4) filter를 사용해 음수배열을 받아서 출력하기 negative
    //     5) map을 사용해 음의 정수를 전부 양수로 바꾸어 반환하기

    let arr=[-1,3,2,-9,8,7,-12,4,55];
    arr.forEach((a)=>{
        if(a>0)
            console.log(a);
    });

    arr.forEach((a)=>{
        if(a<0)
            console.log(a);
    });

    // filter 각 요소를 받아서 특정 조건을 만족하면 true를 반환하고, 특정 조건을 만족하지 못하면 false를 반환하는 함수를
    // 매개변수로 주면 결과값이 true인 요소들만 하나의 배열로 만들어서 반환한다.

    positive = arr.filter((e)=>{return e>0});
    console.log(positive);

    // 이 방법이 더 간편함 (매개변수가 하나면 괄호를 생략해도 된다.)
//  positive = arr.filter( e => e>0);
//  console.log(positive);

    negative = arr.filter(e => e<0);
    console.log(negative);

    // map 함수는 각 요소를 받아서 연산을 해서 반환하는 함수
    // ★ 자신을 바꾸지 않고, 바꿔진 데이터를 반환한다. ★
    result = arr.map( a=>{
        if(a<0)
            return -a; // 음수면 (-)를 붙여서 양수로 변환해서 반환
        else
            return a; // 양수면 그대로 반환
    });
    console.log(result);
</script>
