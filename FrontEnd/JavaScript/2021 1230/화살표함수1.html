<script>
    //function과 함수이름을 생략하고 (매개변수)=> 로 바꾼다.
    //코드가 한 줄일 경우 {} 생략 가능, return 생략 가능
    let add = (a, b) => a+b;
    console.log(add(4,5));

    //forEach 함수는 callback 함수를 매개변수로 받는다.
    //파라미터가 하나인데, 배열의 각 요소마다 함수가 한 번씩 호출된다.
    let fruits=["사과", "딸기", "포도", "참외", "배", "다래", "파인애플", "대추", "복숭아"];
    function display(a)
    {
        console.log(a);
    }
    fruits.forEach(display);

    fruits.forEach(function(a){
        console.log(a);
    });

    fruits.forEach((a)=>{
        console.log(a);
    });

    
    let sigma = (limit)=>{
        s=0;
        for(i=1; i<=limit; i++)
            s+=i;
        return s;
    }

    console.log(sigma(10));

    let message = ()=>{alert('Test');}
    message();
</script>
