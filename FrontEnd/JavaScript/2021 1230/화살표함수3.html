<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>화살표함수</h3>
</body>
</html>

<script>
    let array=[3,5,8,6,7,11,15,12,22];
    
    let sum=0;
    array.forEach(myFunction); // 24~27줄을 표현한 것 -> 더 간편

    function myFunction(item){
        sum+=item;
    }

    for(i=0; i<array.length; i++)
    {
        myFunction(i);
    }

    // 함수도 일종의 변수다. 변수에 함수의 주소를 저장한다.(c언어 함수포인터) - 자바가 이걸 버린다.
    // 변수도 함수도 컴퓨터의 메모리 공간에 있다.
    // 내가 어디에 있는지 알면 실행시킬 수 있다.
    // 자바스크립트는 변수 선언 시 타입을 지정하지 않는다. (때론 선언도 필요없다.)
    // 자바는 값타인 변수와 참조타입 변수가 있다.
    
    // 값타입 변수   : 변수, 값 모두 스택영역에 있다.
    // 참조타입 변수 : 변수는 스택영역, 값은 힙영역에 있다.
    //  └ 변수와 값이 같은 공간에 있느냐, 다른 공간에 있느냐가 둘의 차이점이다. 

    // 자바스크립트는 모든 변수를 참조타입으로 해야 한다.
    // 주소를 저장한다.
    // 그래서 변수뿐만 아니라 함수의 주소도 저장이 가능하다.

    // 콜백 함수 개념이 여기서 출발한다. 매개변수로 함수를 줄 수 있다.
    // 함수를 선언하고 주면 불편하다. -> 따로 선언하고 필요할 때 즉시 만들어 사용하면 편하다!
    // 함수의 표현식 -> 화살표 함수로 진화를 했다.
    // C#, nodejs, kotlin, python, java 등 모든 언어들이 함수형 언어로 진화하고 있다.
    // forEach, filter, map .......

    // https://www.w3schools.com/jsref/jsref_foreach.asp

    // 여기에 자바스크립트가 지원하는 함수들이 많이 있다.
    // nodelist(배열타입이면) 사용 가능하다.


    //forEach 구문은 보통 출력용으로 사용한다.
    array.forEach((item, index, arr)=>{
        console.log("item : ", item);
        console.log("index : ", index);
        console.log("arr : ", arr);
    });

    //forEach 구문을 이용하여 짝수만 출력하기
    array.forEach((item)=>{
        if(item%2==0)
            console.log("item : ", item);
    })


</script>
