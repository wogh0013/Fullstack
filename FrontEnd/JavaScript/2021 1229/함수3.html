<script>
    //자바스크립트는 함수를 오버로딩할 수 없다.
    //오버로딩 : 함수 이름은 같지만, 모습이 다른 것
    //   └ ex)  sigma()  sigma(100)
    //대부분의 인터프리터 언어는 오버로딩을 지원하지 않는다.
    //대신에 매개변수에 기본값이라는 값을 부여해서 마치 오버로딩과 같은 효과를 얻을 수 있다.

    function add(x=1, y=2, z=3)
    {
        return x+y+z;
    }
                                    // 매개변수 차례대로 값을 주게 됨.
    console.log(add());             // 1+2+3=6
    console.log(add(10));           // 10+2+3=15
    console.log(add(10, 20));       // 10+20+3=33
    console.log(add(10, 20, 30));   // 10+20+30=60


    function myfunc1(a, b, c=1, d=2, e=3)
    {
        console.log(`a= ${a}`);
        console.log(`b= ${b}`);
        console.log(`c= ${c}`);
        console.log(`d= ${d}`);
        console.log(`e= ${e}`);
    }

    myfunc1(10, 20);
    myfunc1(10, 20, 30);
    myfunc1(10, 20, 30, 40);
    myfunc1(10, 20, 30, 40, 50); // 값이 매개변수 순서대로 들어감.


    //자바스크립트가 안 돌아간다고 해서 페이지(프로세스)가 죽지 않음.
    //매개변수에 아무 값도 주지 않으면 undefined가 전달된다.
    function sayMessage(message)
    {
        // if(message === undefined)
        //     message = "빈 문장";

        message = message || "빈 문장이 옴";
        console.log(message);
    }

    sayMessage();
</script>
