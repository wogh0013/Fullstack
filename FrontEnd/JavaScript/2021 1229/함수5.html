<script>
    function add(a, b)
    {
        return a+b;
    }

    console.log(add(3,4));

    function sigma(limit)
    {
        if(limit<0)
            return;
        
            var i, sum=0;
            for(i=1; i<=limit; i++)
                sum += i;
            return sum;
    }

    console.log(sigma(10));
