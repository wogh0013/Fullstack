<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>빨간색</p>
    <p>초록색</p>
    <p>파란색</p>
    <p>검은색</p>
    <p>회색</p>
</body>
</html>

<script>
    var obj = document.getElementsByTagName("p");
    
    obj[0].style.color="#ff0000";
    obj[1].style.color="#00ff00";
    obj[2].style.color="#0000ff";
    obj[3].style.color="#000000";
    obj[4].style.color="#333333";

    //배열 이용
    colors=["red", "green", "blue", "black", "gray"];
    for(i=0; i<obj.length; i++)
    {
        console.log(obj[i].style.color);
        obj[i].style.color = colors[i];
    }


    //문제2 -- p태그안의 text들을 colors에 있는 텍스트로 바꾸자 
    obj[0].innerHTML=colors[0];
    obj[1].innerHTML=colors[1];
    obj[2].innerHTML=colors[2];
    obj[3].innerHTML=colors[3];
    obj[4].innerHTML=colors[4];

    for(i=0; i<obj.length; i++)
    {
        obj[i].innerHTML = colors[i];  
    }

</script>
