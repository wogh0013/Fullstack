<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>화살표함수만들기</h3>
</body>
</html>

<script>
    //처음부터 존재한다. 어디서든 호출 가능하다.
    function display()
    {
        console.log("****************");
    }

    //함수표현식 - 이 코드에 도달할 때 생성된다. 적어도 이 코드 다음부터 호출 가능하다.
    let func1 = function()
    {
        console.log("****************");
    }

    //화살표함수 - 이 코드에 도달할 때 생성된다. 적어도 이 코드 다음부터 호출 가능하다.
    let func2 = ((e)=>{
        console.log("****************");
    });

    display();
    func1();
    func2();

    
    function sigma(limit){
        var i, sum=0;
        for(i=1; i<=limit; i++)
            sum+=i;
        return sum;
    }

    func1 = function(limit){    //매개변수가 하나라면 () 생략 가능
        var i, sum=0;
        for(i=1; i<=limit; i++)
            sum+=i;
        return sum;    
    }

    func2 = (limit)=>{          //매개변수가 하나라면 () 생략 가능
        var i, sum=0;
        for(i=1; i<=limit; i++)
            sum+=i;
        return sum;    
    }

    console.log(sigma(100));
    console.log(func1(10));
    console.log(func2(1000));

    function isLeapYear(year){
    //     if(year%4==0 && year%100!=0 || year%400==0)
    //         return true;
    //     else
    //         return false;
        return year%4==0 && year%100!=0 || year%400==0 
    }

    func1 = function(year){
        return year%4==0 && year%100!=0 || year%400==0;
    }

    //밑 3개 함수는 셋 다 동일한 화살표함수임.
    func2 = (year)=>{
        return year%4==0 && year%100!=0 || year%400==0;
    }

    func2 = (year)=> year%4==0 && year%100!=0 || year%400==0;

    func2 = year => year%4==0 && year%100!=0 || year%400==0;

    console.log(isLeapYear(2022));
    console.log(func1(2022));
    console.log(func2(2022));

    function factorial(n){
        let i, s=1;
        for(i=1; i<=n; i++)
            s=s*i;
        return s;
    }
    console.log(factorial(5));

    //함수표현식
    func1 = function(n){
        let i, s=1;
        for(i=1; i<=n; i++)
            s=s*i;
        return s;    
    }
    console.log(func1(6));

    //화살표함수
    func2 = (n)=>{
        let i, s=1;
        for(i=1; i<=n; i++)
            s=s*i;
        return s;    
    }
    console.log(func2(7));

</script>
