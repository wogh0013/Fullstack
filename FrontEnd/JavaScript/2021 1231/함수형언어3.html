<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    현재 데이터 개수 <div id="result"></div>
    <table style="width:80%; border-top:1px solid blue">
        <colgroup>
            <col width="33%">
            <col width="33%">
            <col width="33%">
        </colgroup>
        <thead>
            <th>이름</th>
            <th>전화번호</th>
            <th>이메일</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</body>
</html>

<script>
    let person =[
        {name:"홍길동", phone:"010-1111-2222", email:"hong@naver.com"},
        {name:"임꺽정", phone:"010-1111-3333", email:"lim@daum.net"},
        {name:"김민지", phone:"010-1111-4444", email:"kim@hanmail.net"},
        {name:"박형근", phone:"010-1111-5555", email:"park@google.com"},
        {name:"이익현", phone:"010-1111-6666", email:"Lee@cnu.ac.kr"},
        {name:"강형욱", phone:"010-1111-7777", email:"kang@youtube.com"}
    ];

    //forEach - 각 개별요소마다 반복한다
    person.forEach(obj=>{
        console.log(obj);
        console.log(obj["name"], obj["phone"], obj["email"]);
        console.log(obj.name, obj.phone, obj.email);
    });

    function loadData()
    {
        //테이블에 추가하기
        //1. tbody 태그에 대한 참조를 가져온다.
        tbody = document.getElementById("tbody");

        person.forEach(obj=>{
            //1.새로운 행을 만든다.
            var row = tbody.insertRow(tbody.rows.length-1); //첫 번째 위치에 새로운 행이 추가된다. 행 자체에 대한 객체를 반환한다.
            //tr태그를 자바스크립트로 만드는 문장
            var cell1 = row.insertCell(0); //td태그를 만든다.
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            //td태그라서 내용을 바꾸고 싶으면 innerHTML을 사용해야 한다.
            cell1.innerHTML = obj.name;
            cell2.innerHTML = obj.phone;
            cell3.innerHTML = obj.email;
        });
    }

    //문서가 모두 메모리에 로딩되면 이벤트 문서를 다 불러왔다.
    window.onload=loadData;
</script>
