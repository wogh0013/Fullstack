<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    x : <input type="text" name="xvalue" id="xvalue"> <br>
    y : <input type="text" name="yvalue" id="yvalue"> <br>

    <button type="button" onclick="goAdd()">더하기</button> &nbsp;&nbsp;
    <button type="button" onclick="goSub()">빼기</button> &nbsp;&nbsp;
    <button type="button" onclick="goMul()">곱하기</button> &nbsp;&nbsp;
    <button type="button" onclick="goDiv()">나누기</button> <br>
    
    <span id="result"></span>
</body>
</html>

<script>
    function goAdd(){
        let x = document.getElementById("xvalue").value;
        let y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x) + parseInt(y);
    }

    function goSub(){
        let x = document.getElementById("xvalue").value;
        let y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x) - parseInt(y);
    }

    function goMul(){
        let x = document.getElementById("xvalue").value;
        let y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x) * parseInt(y);
    }

    function goDiv(){
        let x = document.getElementById("xvalue").value;
        let y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x) / parseInt(y);
    }
</script>
