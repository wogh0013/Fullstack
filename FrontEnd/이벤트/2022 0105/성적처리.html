<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            /* border-bottom: 1px solid #ccc;*/
            text-align: center;
        }
    </style>
</head>
<body>
    이름 : <input type="text" id="name" name="name"> <br>
    국어 : <input type="text" id="name" name="kor"> <br>
    영어 : <input type="text" id="name" name="eng"> <br>
    수학 : <input type="text" id="name" name="mat"> <br>

    <button type="button" id="btnAdd">추가</button> &nbsp;&nbsp;
    <button type="button" id="btnDel">삭제</button> &nbsp;&nbsp;

    <br><br>

    <table style="width:70%; margin:auto">
        <colgroup>
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
        </colgroup>
        <thead>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
</body>
</html>

<script>

    window.onload=()=>{
        document.getElementById("btnAdd").addEventListener("click", funAdd);
        document.getElementById("btnDel").addEventListener("click", funDel);
        init(); //추가하고 나서 각 input 객체의 value 값들을 삭제
    }

    function init()
    {
        document.getElementById("name").value="";
        document.getElementById("kor").value="";
        document.getElementById("eng").value="";
        document.getElementById("mat").value="";             
        document.getElementById("name").focus(); //커서위치를 id가 name인 태그로 이동한다.
    }

    function funAdd(){
        //table, div, span, button ... innerHTML(input 태그류가 아닌 것은 value 속성이 존재하지 않는다.)
        var tbody = document.getElementById("tbody");
        var row = tbody.insertRow(tbody.rows.length); // <tr>
        var cell1 = row.insertCell(0);                // <td>
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = document.getElementById("name").value;
        cell2.innerHTML = document.getElementById("kor").value;
        cell3.innerHTML = document.getElementById("eng").value;
        cell4.innerHTML = document.getElementById("mat").value;

        cell5.innerHTML = parseInt(document.getElementById("kor").value)
                        + parseInt(document.getElementById("eng").value)
                        + parseInt(document.getElementById("mat").value);

        init();      
    }

    function funDel()
    {
        var tbody = document.getElementById("tbody");
        if(tbody.rows.length>1)
        {
            tbody.deleteRow(tbody.rows.length-1); //위치라서 -1
        }
        else
        {
            alert("더 이상 삭제불가");
        }
    }
</script>
