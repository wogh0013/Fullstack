<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
           /* border-bottom: 1px solid #ccc;*/
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btnAdd" type="button">추가</button> &nbsp;&nbsp;
    <button id="btnDel" tpye="button">삭제</button> &nbsp;&nbsp;

    <br><br>
    <table style="width:70%; margin:auto">
        <colgroup>
            <col width="33%">
            <col width="33%">
            <col width="33%">
        </colgroup>
        <thead>
            <th style="text-align: center">품목</th>
            <th style="text-align: center">수량</th>
            <th style="text-align: center">단가</th>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" name="product_name" id=""></td>
                <td><input type="text" name="product_price" id=""></td>
                <td><input type="text" name="product_count" id=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<script>
    window.onload = ()=>{
        document.getElementById("btnAdd").addEventListener("click", funAdd);
        document.getElementById("btnDel").addEventListener("click", funDel);
    }

    function funAdd()
    {
        var tbody = document.getElementById("tbody");
        var row = tbody.insertRow(tbody.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" name="product_name">';
        cell2.innerHTML = '<input type="text" name="product_count">';
        cell3.innerHTML = '<input type="text" name="product_price">';
    }

    function funDel()
    {
        var tbody = document.getElementById("tbody");
        if(tbody.rows.length>1)
        {
            tbody.deleteRow(tbody.rows.length-1); //위치라서 -1
        }
        else
        {
            alert("더 이상 삭제불가");
        }
    }
</script>
