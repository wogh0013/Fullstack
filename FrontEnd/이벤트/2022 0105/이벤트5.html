<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btnColor" style="background-color: aqua;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: blue;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: red;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: magenta;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: maroon;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: green;" onclick="changeBackground(this)">배경색</button><br>
    <button class="btnColor" style="background-color: lightcoral;" onclick="changeBackground(this)">배경색</button>

</body>
</html>

<script>
    window.onload = function()
    {
        var btnColor = document.getElementsByClassName("btnColor");
        var i;
        for(i=0; i<btnColor.length; i++)
        {
            btnColor[i].addEventListener("click", changeBackground);
        }
    }

    function changeBackground(me){
        document.getElementsByTagName("body")[0].style.backgroundColor=me.style.backgroundColor;
    }
</script>
