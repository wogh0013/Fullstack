<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- react의 목적은 관련있는 것들끼리 묶어서 (html, css, javascript) 하나의 컴포넌트를 만들어서
        (새로운 태그) 여기저기 끼워넣기가 가능하도록 하고자 하는 프로그래밍이다.
        페이스북, 인스타그램을 만들다가 만든 라이브러리이다.
        angular, polymer(유튜브), 구글
        우리나라는 KT계열만 angular 사용, 나머지 대부분은 React와 Vue를 많이 사용한다.
    -->
    <div id="root"></div>
    
    <script type="text/babel">
        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );

        //컴포넌트 만들기 - 함수 내의 return 구문에 출력할 태그를 만들어준다.
        //반드시 root가 있는 트리구조여야 한다. - <div></div> 이런 것 X
        function App(){
            return(
                <div>
                    <h1>컴포넌트</h1>
                    <p>컴포넌트는 부품을 말한다.</p>
                    <button type="button" onClick={()=>{alert("click")}}>누르세요</button>
                    <button type="button" onClick={alert("이벤트발생")}>누르세요</button>
                </div>
            )
        }
    </script>
</body>
</html>
