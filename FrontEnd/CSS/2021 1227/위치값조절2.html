<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* absolute : 절대적인
           가까이 있는 조상을 기준으로 위치시킨다.
           만일 근처에 조상이 없으면 body 태그를 기준으로 페이지 스크롤과 같이 이동한다.
           태그 간에 위치가 겹칠 수 있다. */
        /* 현재 가까이에 대고 참고할 만한 태그가 없다.
           body를 기준으로  스크롤을 해도 화면전체 그 위치에 고정된다. */
        
        div.parent{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid red;
            top: 100px;
        }

        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid greenyellow;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
    <!-- parent 태그가 absolute 태그를 감싸는 형태로 작성. 
         absolute 태그는 parent 태그를 따라다니면서 그 위치에 맞게 이동한다. -->
    <div class="parent">이 태그가 부모 태그이다.
        <div class="absolute">절대 위치 조정</div>
    </div>

    <div class="parent">이 태그가 부모 태그이다.
        <div class="absolute">절대 위치 조정</div>
    </div>
</body>
</html>
