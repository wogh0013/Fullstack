<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1 id="blue">파랗게</h1>    
    <h1 id="red">빨갛게</h1>

    <p id="t1" class="pstyle"><strong>텍스트</strong></p>
    <p id="t2" class="pstyle">텍스트</p>
    <p id="t3" class="pstyle">텍스트</p>

</body>
</html>

<script>
    $(function(){
        $("#blue").click(()=>{
            $("#blue").attr("style", "color:blue"); //옛날 버전 - juqery 옛날 버전
            $("#blue").prop("style", "color:blue");
            $("#blue").html("내용을 바꿔보자");
        });

        $("#red").click(()=>{
            $("#red").prop("style", "color:red");
        });

        $("#t1").click(()=>{
            console.log($("#t1").text()); // <strong> 태그 빼고 텍스트만 읽어온다.
            console.log($("#t1").html()); // <strong> 태그까지 읽어온다.
        });

        $(".pstyle").click(()=>{
            $(".pstyle").prop("style", "color:magenta");
            $(".pstyle")[0].innerHTML="무조건 배열로 불러온다";
        });
    });
</script>
