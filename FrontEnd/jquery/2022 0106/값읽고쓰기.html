<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>
<body>
    <div id="div1">파랗게</div>    
    <div id="div2">주마등</div>

    <button id="btn1">내용 읽어오기</button>
    <button id="btn2">내용 바꾸기</button>
</body>

<script>
    $(()=>{
        $("#btn1").click(()=>{
            var a = $("#div1").html();
            var b = $("#div2").html();

            console.log(a);
            console.log(b);
        });

        $("#btn1").click(()=>{
            $("#div1").html("하이잭");
            $("#div2").html("럴러바이");
        });
    });
</script>
